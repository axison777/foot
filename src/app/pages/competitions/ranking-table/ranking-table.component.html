<div class="card">
  <h5>Classement</h5>
  <p-table [value]="rankings" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>#</th>
              <th>Ã‰quipe</th>
              <th>Pts</th>
              <th>J</th>
              <th>G</th>
              <th>N</th>
              <th>P</th>
              <th>BP</th>
              <th>BC</th>
              <th>DB</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ranking let-i="rowIndex">
          <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ ranking?.team?.name }}</td>
              <td>{{ ranking?.points }}</td>
              <td>{{ ranking?.played }}</td>
              <td>{{ ranking?.wins }}</td>
              <td>{{ ranking?.draws }}</td>
              <td>{{ ranking?.losses }}</td>
              <td>{{ ranking?.goalsFor }}</td>
              <td>{{ ranking?.goalsAgainst }}</td>
              <td>{{ ranking?.goalDifference }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
