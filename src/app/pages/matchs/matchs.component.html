<div class="matchs-container">
  <div class="header">
    <h1>Programme des Matchs</h1>
    <!-- Ajoute ici un bouton si besoin, mais pas d'actions demandées -->
  </div>

  <div *ngFor="let phase of phases" class="mb-6">
    <h2 class="text-2xl font-bold mb-4 text-[#329157]">{{ phase.phase }}</h2>

    <div *ngFor="let journee of phase.journees; let i = index" class="journee-container">
      <div class="journee-header">
        {{ journee.nom }} – {{ journee.jour }} {{ formatDate(journee.date) }}
      </div>

      <div class="table-container">
        <table class="matchs-table">
          <thead>
            <tr class="bg-primary text-white">
              <th class="p-2 text-left">N°</th>
              <th class="p-2 text-left">Stade</th>
              <th class="p-2 text-left">Opposition</th>
              <th class="p-2 text-left">Heure</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let match of journee.matchs" class="border-b dark:border-surface-600">
              <td class="p-2 numero">{{ match.numero }}</td>
              <td class="p-2 stade">{{ match.stade }}</td>
              <td class="p-2 opposition">{{ match.equipe1 }} <strong>#</strong> {{ match.equipe2 }}</td>
              <td class="p-2 heure">{{ match.heure }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
